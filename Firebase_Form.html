<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase.js"></script>
    <title>Document</title>
</head>

<body>

    <div class="row">
        <div class="container">
            <h2>Order Form</h2><br><br>
            <div class="alert alert-success success-message" style="display:none;">Form submitted successfully.</div>
            <form id="contactForm2">
                <div class="form-group">
                    <label for="exampleFullName">Name:</label>
                    <input type="text" class="form-control name" id="exampleFullName" placeholder="" required>
                </div>
				
				<div class="form-group">
                    <label for="exampleFullName2">Address:</label>
                    <input type="text" class="form-control add99" id="exampleFullName" placeholder="" required>
                </div>
				
				
                <fieldset class="form-group">
                    <label for="exampleEmail">Sex:</label>

                    <div class="form-check">
                        <label class="form-check-label">
                            <input name="optionsRadios" class="form-check-input sex99" id="optionsRadios1" type="radio"
                                value="Male">
                            Male
                        </label>
                    </div>

                    <div class="form-check">
                        <label class="form-check-labe2">
                            <input name="optionsRadios" class="form-check-input sex99" id="optionsRadios2" type="radio"
                                value="Female">
                            Female
                        </label>
                    </div>

                </fieldset>


                <div class="form-group">
                    <label for="exampleEmail">Email:</label>
                    <input type="email" class="form-control email" id="exampleEmail" placeholder="" required>
                </div>


                <fieldset class="form-group">
                    <legend class="col-form-label">Select Products:</legend>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input class="form-check-input product1" type="checkbox" checked="checked" value="Product1">
                            Product1
                        </label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input class="form-check-input product2" type="checkbox" checked="unchecked" value="Product2">
                            Product2
                        </label>
                    </div>

                    <div class="form-check">
                        <label class="form-check-label">
                            <input class="form-check-input product3" type="checkbox" checked="unchecked" value="Product3">
                            Product3
                        </label>
                    </div>

                </fieldset>



                <div class="form-group">
                    <label for="exampleFormControlSelect1">Order the following Product:</label>
                    <select class="form-control select99" id="exampleFormControlSelect1">
                        <option>Product1</option>
                        <option>Product2</option>
                        <option>Product3</option>
                        <option>Product4</option>
                        <option>Product5</option>
                    </select>
                </div>
			
				
				
				
				
				

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
